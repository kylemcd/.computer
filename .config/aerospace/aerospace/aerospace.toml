start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = "tiles"
default-root-container-orientation = 'horizontal'

[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 8
    inner.vertical =   8
    outer.left =       8
    outer.bottom =     8
    outer.top =        8
    outer.right =      8

[mode.main.binding]
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'
    alt-tab = 'workspace-back-and-forth'

    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # Go to workspace
    alt-c = 'workspace c' # Code editor
    alt-s = 'workspace s' # Slack
    alt-g = 'workspace g' # GitHub Desktop
    alt-l = 'workspace l' # Linear
    alt-b = 'workspace b' # Web browser
    alt-p = 'workspace p' # Password manager
    alt-n = 'workspace n' # Notion
    alt-z = 'workspace z' # Zoom
    alt-t = 'workspace t' # Terminal
    alt-e = 'workspace e' # Mail
    alt-a = 'workspace a' # ChatGPT
    alt-m = 'workspace m' # Messages
    alt-f = 'workspace f' # Finder
    alt-w = 'workspace w' # Calendar (w = when)
    alt-r = 'workspace r' # Reminders 
    alt-j = 'workspace j' # Manet (j = jams)  

    # Open app in workspace
    alt-shift-c = 'exec-and-forget open -a "Cursor"'
    alt-shift-s = 'exec-and-forget open -a "Slack"'
    alt-shift-g = 'exec-and-forget open -a "GitHub Desktop"'
    alt-shift-l = 'exec-and-forget open -a "Linear"'
    alt-shift-b = 'exec-and-forget open -a "Firefox"'
    alt-shift-p = 'exec-and-forget open -a "1Password"'
    alt-shift-n = 'exec-and-forget open -a "Notion"'
    alt-shift-z = 'exec-and-forget open -a "Zoom"'
    alt-shift-t = 'exec-and-forget open -a "Ghostty"'
    alt-shift-e = 'exec-and-forget open -a "Mail"'
    alt-shift-a = 'exec-and-forget open -a "ChatGPT"'
    alt-shift-m = 'exec-and-forget open -a "Messages"'
    alt-shift-f = 'exec-and-forget open -a "Finder"'
    alt-shift-w = 'exec-and-forget open -a "Calendar"'
    alt-shift-r = 'exec-and-forget open -a "Reminders"'
    alt-shift-j = 'exec-and-forget open -a "Manet"'

# Automatically move window to workspace
[[on-window-detected]]
if.app-name-regex-substring = 'Cursor'
run = 'move-node-to-workspace c'

