# vim:fileencoding=utf-8:foldmethod=marker

# ========================================
# Custom Settings (Adapted from iTerm2)
# ========================================

# Fonts
font_family      Berkeley Mono
bold_font        Berkeley Mono
italic_font      auto
bold_italic_font auto
font_size        14.0

# Font settings
adjust_line_height  4%
adjust_column_width 0
disable_ligatures never

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# Scrollback
scrollback_lines 1000

# Mouse
mouse_hide_wait 3.0
url_color #ffd0a8
url_style curly

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# Window
remember_window_size  yes
initial_window_width  640
initial_window_height 400
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 0
placement_strategy center
hide_window_decorations titlebar-only
macos_show_window_title_in none

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_style fade
tab_bar_min_tabs 2
tab_fade 0.25 0.5 0.75 1

# Color scheme - GitHub Dark (Vibrant)
foreground #e6edf3
background #000000

# Selection colors
selection_foreground #e6edf3
selection_background #264f78

# Cursor colors
cursor #58a6ff
cursor_text_color #000000

# URL underline color when hovering with mouse
url_color #58a6ff

# Tab bar colors
active_tab_foreground   #e6edf3
active_tab_background   #000000
inactive_tab_foreground #8b949e
inactive_tab_background #161b22

# ANSI Colors (GitHub Dark - Vibrant to match VS Code)
# Black
color0 #484f58
color8 #6e7681

# Red (keywords, operators)
color1 #ff7b72
color9 #ffa198

# Green (strings, JSX tags)
color2 #7ee787
color10 #a5d6ff

# Yellow/Orange (types, built-ins)
color3 #ffa657
color11 #ffb357

# Blue (variables, properties, numbers)
color4 #79c0ff
color12 #a5d6ff

# Magenta/Purple (functions, methods)
color5 #d2a8ff
color13 #e2b9ff

# Cyan (imports, special)
color6 #56d4dd
color14 #7ee8e8

# White (text)
color7 #e6edf3
color15 #f0f6fc
